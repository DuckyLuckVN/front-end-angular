<div class="row mt-5">
    <!-- Ảnh bìa -->
    <div class="col-sm-12 col-md-6 animated slideInLeft">
        <img src="./resources/img/double-man.png">
    </div>
    <!-- Form đăng ký -->
    <div class="col-sm-12 col-md-6 animated slideInRight">
        <div class="card card-auth shadow mt-4">
            <div class="card-header font-babloo">
                ĐĂNG KÝ TÀI KHOẢN
            </div>
            <div class="card-body">
                <!-- Tài khoản -->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label">Tài khoản</label>
                    <div class="col-sm-12 col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-alt"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <!-- Mật khẩu -->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label">Mật khẩu</label>
                    <div class="col-sm-12 col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <!-- Nhập lại mật khẩu -->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label">Xác nhận mật khẩu</label>
                    <div class="col-sm-12 col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- Số điện thoại -->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label">Số điện thoại</label>
                    <div class="col-sm-12 col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-phone"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- Email -->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label">Địa chỉ Email</label>
                    <div class="col-sm-12 col-md-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>

                <!-- Nút Đăng Ký -->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label"></label>
                    <div class="col-sm-12 col-md-8">
                        <button name="btnRegister" class="btn btn-success w-100">Đăng Ký</button>
                    </div>
                </div>

                <!-- Link Đăng nhập-->
                <div class="form-group row">
                    <label class="col-sm-12 col-md-4 col-form-label"></label>
                    <div class="col-sm-12 col-md-8 text-center">
                        <hr>
                        Bạn đã có tài khoản? <a ui-sref="login">Đăng nhập</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
